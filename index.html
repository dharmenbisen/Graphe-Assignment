<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="//db.onlinewebfonts.com/c/9bcc594bdfe1e6eb8742a1fc4e31565d?family=MADE+Soulmaze+Outline" rel="stylesheet" type="text/css"/>
        <title>Graphe Assignment</title>
</head>

<body>
    
    <header>
        <div class="col_1">
        <nav class="navbar">
            <div class="logo">
                <a href="" class="nav-logo">
                    <img src="./imgs/logo.png" alt="graphe-logo" />
                </a>
            </div>
            <div class="profile">
                <a href="#">
                <img src="./imgs/profile pic.png" alt="profile" /></a>
            </div>
            <div class="shoping-store">
                <div class="store">
                     <a href="#">
                    <img src="./imgs/bag.png" alt="Shoping store" />
                </a>
                </div>               
            </div>
            <div class="location">
                <a href="#"><img src="./imgs/location.png" alt="location" /></a>
            </div>
            <div class="search">
                <input class="srch" type="search" name="search" placeholder="Los Angeles"/>
            </div>
               
            <div class="cart">
                <a href="#">
                <p><span> 14</span></p>
                <img src="./imgs/cart.png" alt="cart" /></a>
            </div>
            <div class="like">
               <span> 34</span>
                <img src="./imgs/wishlist.png" alt="like" /></a>
            </div>
        </nav>
    </div>
    </header>
    <div class="col-3">
        <div class="msg">
            <a href="#"></a>
            <img src="./imgs/message.png" alt="message" /></a>
        </div>
        <div class="total">
            <img src="./imgs/receipt.png" class="receipt"  alt="Receipt">
            <h3>TOTAL</h3>
            <h5>$ 68</h5><span></span>
            <p>TAX INCLUDED</p>
        </div>
    </div>
        

        <div class="col-2">
            <div class="add">
                <a href="#"><img src="./imgs/add.png" alt="add"></a>
                <span>$ 0.30/kg</span>
            </div>
            <!-- <img src="#" class="mySlides" alt="Cherry"> -->
            <div class="mySlides">
                <span>ORANGE</span>
                <img src="./imgs/orange.png" id="orange" alt="Orange">
            </div>
            <div class="mySlides">
                <span>PEAR</span>
                <img src="./imgs/pear.png"  id="pear" alt="Pear">
            </div>
            <div class="mySlides">
                <span>APPLE</span>
                <img src="./imgs/apple.png"  id="apple" alt="Apple">
            </div>
            
            <!-- <img src="#" class="mySlides" alt="Banana"> -->
            
        
        <a class="prev" onclick="plusSlides(-1)"> 
            <img src="./imgs/left arrow.png" width: 207px; height: 245px; /></a><br>
        <a class="next" onclick="plusSlides(1)"> 
            <img src="./imgs/right arrow.png" width: 207px; height: 245px; /></a>
        
        </div>
    <script src="./app.js"></script>

</body>

</html>
