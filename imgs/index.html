<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="//db.onlinewebfonts.com/c/9bcc594bdfe1e6eb8742a1fc4e31565d?family=MADE+Soulmaze+Outline" rel="stylesheet" type="text/css"/>
        <title>Graphe Assignment</title>
</head>

<body>
    
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="" class="nav-logo">
                    <img src="./imgs/logo.png" alt="graphe-logo" />
                </a>
            </div>
            <div class="profile">
                <a href="#">
                <!--<i class="fa-duotone fa-user-tie"></i> -->
                <img src="./imgs/profile pic.png" alt="profile" /></a>
            </div>
            <div class="shoping-store">
                <div class="store">
                     <a href="#">
                    <img src="./imgs/bag.png" alt="Shoping store" />
                </a>
                </div>               
            </div>
            <div class="location">
                <a href="#"><img src="./imgs/location.png" alt="location" /></a>
            </div>
            <div class="search">
                <input class="srch" type="search" name="search" placeholder="Los Angeles"/>
            </div>
               
            <div class="cart">
                <a href="#"></a>
                <img src="./imgs/cart.png" alt="cart" /></a>
            </div>
            <div class="like">
                <input type="number" value="34"/>
                <img src="./imgs/wishlist.png" alt="like" /></a>
            </div>
        </nav>
    </header>
        <div class="msg">
            <a href="#"></a>
            <img src="./imgs/message.png" alt="message" /></a>
        </div>
        <div class="total">
            <h4>TOTAL</h4>
            <h6>TAX INCLUDED</h6>
        </div>
        <h1>ORANGE</h1>
        <main>
            <div class="add">
                <a href="#"><img src="./imgs/add.png" alt="add"></a>
            </div>
            <img src="#" class="slide" alt="Cherry">
            <img src="./imgs/orange.png" class="slide" alt="Orange">
            <img src="./imgs/pear.png" class="slide" alt="Pear">
            <img src="./imgs/apple.png" class="slide" alt="Apple">
            <img src="#" class="slide" alt="Banana">
            
        </main>
        <button type="button" class="btn-left"> <img src="./imgs/left arrow.png" width: 207px; height: 245px; /></button><br>
        <button type="button" class="btn-right"> <img src="./imgs/right arrow.png" width: 207px; height: 245px;/></button>

    <script src="./js/app.js"></script>

</body>

</html>
